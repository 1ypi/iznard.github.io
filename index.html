<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>iznard — Interactive Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="intro">
    <button id="startBtn">💥      <div class="label">Click to start</div></button>
  </div>
  <div id="three-container"></div>
  <button id="backTop">← Back</button>
  
  <div class="discord-status-section">
                <div class="discord-status-card" id="discordStatus" style="opacity: 1; transform: translateY(0px); transition: 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);">
        <div class="discord-header">
            <div class="discord-avatar">
                <img src="https://cdn.discordapp.com/avatars/964136170051211335/f7985883fcb1cd228449980c88398a18.png?size=128" alt="Avatar" onerror="this.src='https://via.placeholder.com/64x64/36393f/ffffff?text=1'">
                <div class="status-indicator status-offline" title="Offline">
                    ●
                </div>
            </div>
            <div class="discord-info">
                <h3>vεct×Γ.</h3>
                <div class="username">@iznard</div>
                <div class="status-text">Offline</div>
            </div>
        </div>
        <div class="activities-container">
            
            <div class="activity-card" style="opacity: 0.6; border-style: dashed;">
                <div class="activity-image" style="background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-moon" style="font-size: 20px; color: #72767d;"></i>
                </div>
                <div class="activity-details">
                    <div class="activity-name" style="color: #72767d;">
                        <i class="fas fa-bed"></i> Currently idle
                    </div>
                    <div class="activity-description">
                        Not doing anything interesting right now
                    </div>
                </div>
            </div>
        
        </div>
    </div>
            </div>
  <div id="details">
    <div id="detailInner"></div>
  </div>
  <div id="footerTip">iznard — Interactive Portfolio</div>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
